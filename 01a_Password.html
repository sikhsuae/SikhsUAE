<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Admin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: #FFA500;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-container {
      background-color: #FFA500;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      color: black;
      width: 100%;
      max-width: 350px;
      text-align: center;
      box-sizing: border-box;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    select,
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }

    select,
    input[type="password"] {
      background-color: black;
      color: #FFA500;
    }

    input[type="submit"] {
      background-color: black;
      color: #FFA500;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #cc8400;
      color: black;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }

    footer {
      margin-top: 20px;
      width: 100%;
      text-align: center;
    }

    .back-button {
      background-color: black;
      color: #FFA500;
      border: 2px solid #FFA500;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-button:hover {
      background-color: #FFA500;
      color: black;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 25px 15px;
      }

      .back-button,
      input[type="submit"] {
        font-size: 0.95em;
        padding: 10px;
      }
    }
  </style>

  <script>
    function validateLogin(event) {
      event.preventDefault(); // Stop form from submitting

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const error = document.getElementById("error-message");

      if (username === "Tavinder" && password === "arora1") {
        window.location.href = "./01b_EditRecord.html";
      } else {
        error.textContent = "Invalid username or password.";
      }
    }

    function goBack() {
      window.location.href = "./01_AddRecord.html";
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="validateLogin(event)">
      <label for="username">Username</label>
      <select id="username" name="username" required>
        <option value="Tavinder">Tavinder</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <input type="submit" value="Login">
      <div class="error" id="error-message"></div>
    </form>
  </div>

  <footer>
    <button type="button" onclick="goBack()" class="back-button">
      <b>Back</b>
    </button>
  </footer>
</body>
</html>
