<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sikhs in UAE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
            width: 100%;
            background-color:  #fcbf1e;
            text-align: center;
        }
        header img {
            max-width: 100%;
            height: auto;
        }

.ekonkar {
            width: 100%;
            background-color:  #fcbf1e;
            text-align: center;
        }
        .ekonkar-img {
            max-width: 100%;
            height: auto;
        }

    .inline-logo-text {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .in-text {
      font-weight: normal;
      margin: 0;
    }

    .header-group h1 {
      font-size: 2rem;
      margin: 5px 0;
      color: #000;
    }

    .text-stack h1 {
      margin: 0;
      font-size: 2rem;
      color: #000;
    }

    .logo-sikh,
    .logo-uae,
    .logo-khanda {
      height: 75px;
      max-width: 100%;
    }

    .hero {
      padding: 0.1rem 0.1rem;
      text-align: center;
      background-color: #000;
    }

  /* ?\  .ekonkar-container { */
      /* display: flex; */
      /* align-items: center; */
      /* justify-content: center; */
      /* gap: 0rem; */
      /* margin-bottom: 0rem; */
    /* } */

    /* .ekonkar-img { */
      /* height: 120px; */
      /* max-width: 100%; */
    /* } */

    .ekonkar-text {
      color: #fcbf1e;
      font-size: 5rem;
      margin: 0;
    }

    .hero h2 {
      color: #fcbf1e;
      font-size: 2rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 1200px;
      margin: 0.1rem auto;
    }

    .quote-text {
      color: #541011;
      font-size: 1.2rem;
      margin: 1rem auto;
      max-width: 1700px;
    }

    .cta-button {
      display: inline-block;
      background-color: #000000;
      color: #FFA500;
      padding: 5px 15px;
      font-size: 28px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      border: 2px solid #FFA500;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: #FFA500;
      color: #000000;
      border-color: #000000;
      text-decoration: none;
    }

    .clipart-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .golden-temple {
      width: 160px;
      max-width: 100%;
    }

    .nihang-warrior {
      width: 140px;
      max-width: 100%;
    }

    .guru-nanak {
      width: 150px;
      max-width: 100%;
    }

    .clipart-row img {
      height: auto;
      border-radius: 8px;
      border: 2px solid #fcbf1e;
      max-width: 100%;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      background-color: #FFA500;
      color: black;
      flex-wrap: wrap;
      font-weight: bold;
      font-size: 0.9rem;
    }

    footer div {
      flex: 1;
      text-align: center;
      margin: 0.5rem 0;
    }

    footer img {
      height: 60px;
      width: auto;
      vertical-align: middle;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .main-header {
        padding: 0.5rem 1rem;
      }

      .header-container {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .header-side.left,
      .header-side.right {
        padding: 0;
      }

      .logo-khanda {
        height: 50px;
      }

      .logo-sikh,
      .logo-uae {
        height: 50px;
      }

      .header-group {
        flex-direction: column;
        text-align: center;
      }

      .header-group h1 {
        font-size: 1.5rem;
      }

      .text-stack h1,
      .in-text {
        font-size: 1.3rem;
      }

      .hero {
        padding: 1rem 0.5rem;
      }

      .ekonkar-container {
        flex-direction: column;
        gap: 0.5rem;
      }

      .ekonkar-img {
        height: 80px;
      }

      .ekonkar-text {
        font-size: 3rem;
        text-align: center;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .hero p,
      .quote-text {
        font-size: 1rem;
        padding: 0 1rem;
        line-height: 1.4;
      }

      .cta-button {
        font-size: 1rem;
        padding: 10px 20px;
        width: 100%;
        max-width: 300px;
        margin: 1rem auto;
        display: block;
      }

      .clipart-row {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .clipart-row img {
        width: 70%;
        max-width: 200px;
      }

      footer {
        flex-direction: column;
        font-size: 0.8rem;
        text-align: center;
        padding: 1rem;
      }

      footer div {
        flex: 1 1 100%;
        margin: 0.5rem 0;
      }

      footer img {
        height: 50px;
      }
    }
  </style>
</head>

    <div class="clipart-row">
      <a href="./About Sikhism.html">
        <img src="./pictures/About Sikhism.png" style="height: 100px; width: auto;" alt="About Sikhism" class="golden-temple">

      <a href="./GurudwarasinUAE.html">
        <img src="./pictures/GurudwarasinUAE.jpg" style="height: 100px; width: auto;" alt="Gurudwaras in UAE" class="golden-temple">
      </a>
    </div>
  </section>

  <footer>
    <div style="flex: 1; text-align: left;">
      <a href="./Contactus.html">
        <img src="./pictures/Contact us.png" alt="Contact us" style="background-color: black; border: 2px solid black;">

      <a href="./Feedback.html">
        <img src="./pictures/Feedback.png" alt="Feedback Button">
      </a>
    </div>
    <div style="flex: 1; text-align: right;">
