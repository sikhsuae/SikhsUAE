<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive India Map - All States & UTs</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #info {
      margin: 20px auto;
      font-size: 1.3em;
      min-height: 1.5em;
      width: 100%;
      max-width: 900px;
    }

    svg {
      width: 90%;
      max-width: 900px;
      height: auto;
      display: block;
      margin: 0 auto 30px;
      border: 1px solid #ccc;
    }

    .region {
      fill: #c0c0c0;
      stroke: #444;
      stroke-width: 1;
      cursor: pointer;
      transition: fill 0.2s;
    }

    .region:hover {
      fill: #4caf50;
    }
  </style>
</head>
<body>

  <h1>Interactive India Map - All States & UTs</h1>
  <div id="info">Hover or click a state/UT</div>

  <!-- <svg viewBox="0 0 1200 1200" id="india-map" xmlns="http://www.w3.org/2000/svg"> -->

  <script>
    const stateNames = {
      INAN: "Andaman and Nicobar",
      INAP: "Andhra Pradesh",
      INAR: "Arunachal Pradesh",
      INAS: "Assam",
      INBR: "Bihar",
      INCH: "Chandigarh",
      INCT: "Chhattisgarh",
      INDH: "Dadra and Nagar Haveli and Daman and Diu",
      INDL: "Delhi",
      INGA: "Goa",
      INGJ: "Gujarat",
      INHP: "Himachal Pradesh",
      INHR: "Haryana",
      INJH: "Jharkhand",
      INJK: "Jammu and Kashmir",
      INKA: "Karnataka",
      INKL: "Kerala",
      INLA: "Ladakh",
      INLD: "Lakshadweep",
      INMH: "Maharashtra",
      INML: "Meghalaya",
      INMN: "Manipur",
      INMP: "Madhya Pradesh",
      INMZ: "Mizoram",
      INNL: "Nagaland",
      INOR: "Odisha",
      INPB: "Punjab",
      INPY: "Puducherry",
      INRJ: "Rajasthan",
      INSK: "Sikkim",
      INTG: "Telangana",
      INTN: "Tamil Nadu",
      INTR: "Tripura",
      INUP: "Uttar Pradesh",
      INUT: "Uttarakhand",
      INWB: "West Bengal"
    };

    const info = document.getElementById("info");

    document.querySelectorAll("#india-map .region").forEach(region => {
      const id = region.id;
      const name = stateNames[id] || id;

      region.addEventListener("mouseover", () => {
        info.textContent = `Hover: ${name}`;
      });

      region.addEventListener("click", () => {
        info.textContent = `Clicked: ${name}`;
      });
    });

    document.getElementById("india-map").addEventListener("mouseleave", () => {
      info.textContent = "Hover or click a state/UT";
    });
  </script>

</body>
</html>
