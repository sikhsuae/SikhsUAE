<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive India Map</title>
  <style>
    svg {
      width: 100%;
      max-width: 900px;
      height: auto;
    }
    .region {
      fill: #ddd;
      stroke: #999;
      stroke-width: 0.5;
      cursor: pointer;
      transition: fill 0.2s ease;
    }
    .region:hover { fill: #ffcc66; }
        #INUP { fill: #ff9999; }       /* Light Red */
        #INMH { fill: #99ccff; }       /* Light Blue */
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 13px;
      pointer-events: none;
      display: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div id="tooltip" class="tooltip"></div>
<svg viewBox="0 0 1000 1400" xmlns="http://www.w3.org/2000/svg" id="india-map">
  <!-- Use SimpleMaps data; example entries below -->
  <a xlink:href="https://en.wikipedia.org/wiki/Uttar_Pradesh" target="_blank">
    <path id="INUP" class="region" data-name="Uttar Pradesh"
          d="M389.6,634.8l4.3-5.6l-1.9-4.1l-6.5-1.3l-4.2-9.5l-8.1,2.1l-8.6-2.5l-5.3,3.7l-0.6,7.5l5.8,3.5l7.8,0.6l3.4,5.9L389.6,634.8z"/>
  </a>
  <a xlink:href="https://en.wikipedia.org/wiki/Maharashtra" target="_blank">
    <path id="INMH" class="region" data-name="Maharashtra"
          d="M250.1,720.3l10.4-6.9l9.8,1.2l3.5-8.2l16.7-3.7l4.9-7.5l12.2,0.8l6.1,5.3l-2.3,10.9l-11.5,6.7l-16.2,1.1l-10.5,7.6l-11.1-2.4L250.1,720.3z"/>
  </a>
  <!-- Continue below by replacing d="..." with actual SimpleMaps path data and updating data-name accordingly -->
    <path id="INPB" class="region" d="M540,460 l80,30 l-50,50 l-70,-30 z" />
</svg>

<script>
  const tooltip = document.getElementById('tooltip');
  document.querySelectorAll('.region').forEach(region => {
    region.addEventListener('mousemove', e => {
      tooltip.innerText = region.dataset.name;
      tooltip.style.left = (e.pageX + 10) + 'px';
      tooltip.style.top = (e.pageY + 10) + 'px';
      tooltip.style.display = 'block';
    });
    region.addEventListener('mouseleave', () => {
      tooltip.style.display = 'none';
    });
  });
</script>

</body>
</html>
